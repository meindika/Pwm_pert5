	<script>
	 // STEP 1: Menambahkan script serviceworker untuk meregistrasi halaman web yang diakses agar dapat dijalankan dalam keadaan offline, akan disimpan di cache
    if  (!('serviceWorker'  in  navigator)) {
        console.log('Service    worker  not supported');
        //return;
    }
    // meregistrasi dengan file dika-sw.js 
    //jika berhasil di registered maka pada change log akan muncul Registered
    navigator.serviceWorker.register('dika-sw.js')
    .then(function()    {
            console.log('Registered');
    })
    // jika terjadi error maka akan muncul log Registration failed
    .catch(function(error)  {
            console.log('Registration   failed:',   error);
    });

    </script>
